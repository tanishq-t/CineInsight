{% extends 'basic.html' %}

{% block linktag %}
<style>
    .login-container{
        width: 100%;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card{
        border: solid white;
        border-radius: 20px;
        width: 350px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
        color: white;
        row-gap: 1rem;
    }

    .login-card h2{
        align-self: center;
    }

    .login-card label{
        font-size: 1.5rem;
    }

    .login-card input{
        height: 3rem;
        padding: 0.5rem;
        font-size: 1.3rem;
        border: none;
        border-radius: 20px;
    }

    .loginbtn{
        margin-right: 1rem;
        height: 2.5rem;
        width: 5rem;
        font-size: 1rem;
        font-weight: 700;
        background: transparent;
        border: solid white;
        border-radius: 5px;
        color: white;
        align-self: center;
        margin-top: 2rem;
        cursor: pointer;
    }

    .loginbtn:hover{
        opacity: 0.8;
    }

    .loginbtn:active{
        opacity: 0.5;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <form action="" method="post" class="login-card">
        {% csrf_token %}
        <h2>Login Here</h2>
        <label for="Username">Username</label>
        <input type="text" name="Username" placeholder="Enter your Username...">
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Confirm Password...">
        <button class="loginbtn">LOGIN</button>
        <p>Don't have any account? <a href="/register"> Register</a></p>
        <p style="color: red;">{{mess}}</p>
    </form>
</div>
{% endblock %}
