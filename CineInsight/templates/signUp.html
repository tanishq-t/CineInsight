{% extends 'basic.html' %}

{% block linktag %}
<style>
    .login-container{
        width: 100%;
        height: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card{
        border: solid white;
        border-radius: 20px;
        width: 400px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
        color: white;
        row-gap: 1rem;
    }

    .login-card h2{
        align-self: center;
    }

    .login-card label{
        font-size: 1.5rem;
    }

    .login-card input{
        height: 3rem;
        padding: 0.5rem;
        font-size: 1.3rem;
        border: none;
        border-radius: 20px;
    }

    .loginbtn{
        margin-right: 1rem;
        height: 2.5rem;
        width: 7rem;
        font-size: 1rem;
        font-weight: 700;
        background: transparent;
        border: solid white;
        border-radius: 5px;
        color: white;
        align-self: center;
        margin-top: 2rem;
    }

</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <form action="" method="post" class="login-card">
        {% csrf_token %}
        <h2>Sign Up Here</h2>
        <label for="firstname">Firstname: </label>
        <input type="textbox" name="firstname" placeholder="Enter your Firstname...">
        <label for="lastname">Lastname: </label>
        <input type="textbox" name="lastname" placeholder="Enter your Lastname...">
        <label for="Username">Username</label>
        <input type="textbox" name="Username" placeholder="Enter your Username...">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email or Phone">
        <label for="pass">Password</label>
        <input type="password" name="pass" placeholder="Enter your Password">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" placeholder="Confirm Password...">
        <button type="submit" class="loginbtn">SIGN UP</button>
        <p>Already have an account? <a href="/login"> Login</a></p>
        <p style="color: red;">{{mess}}</p>
    </form>
</div>
{% endblock %}
